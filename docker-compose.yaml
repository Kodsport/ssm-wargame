version: '3.8'

volumes:
    db:
    caddy_data:

services:
  db:
    image: postgres
    restart: unless-stopped
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - db:/var/lib/postgresql/data

  frontend:
    restart: unless-stopped
    build: ./frontend
    env_file: frontend/.env

  caddy:
    restart: unless-stopped
    build: ./caddy
    volumes:
      - caddy_data:/data
    ports:
      - "80:80"
      - "443:443"

  api:
    restart: unless-stopped
    build: ./backend
    env_file: .env.backend
